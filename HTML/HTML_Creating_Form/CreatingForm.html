<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cadastro da Liga de Asstronautas</title>
  </head>
  <body>
    <form action="" method="get">
      <h3>Cadastro da liga dos Astronautas</h3>
      <br />
      <div>
        <label for="myUsername">Nome:</label>
        <input type="text" id="myUsername" name="myUsername" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <label for="myPassword">- Password:</label>
        <input type="password" id="myPassword" name="myPassword" />
      </div>
      <br />
      <div>
        <label for="dateNow">Data de Nascimento:</label>
        <input type="date" id="dateNow" name="dateNow" />
        <label for="myfile">Foto:</label>
        <input type="file" id="myfile" name="myfile" />
      </div>
      <br />
      <div>
        <label for="myNacionalidade">Nacionalidade:</label>
        <select id="myNacionalidade" name="myNacionalidade">
          <option value="Brasileiro">Brasileiro</option>
          <option value="Russo" selected>Russo</option>
          <option value="Indiano">Indiano</option>
        </select>
        <label for="myGenero"> - Gênero:</label>
        <label for="myGenero">F</label>
        <input type="radio" id="myGenero" name="myGenero" value="F" />
        <label for="myGenero">M</label>
        <input type="radio" id="myGenero" name="myGenero" value="M" />
      </div>
      <br />
      <h4>Suas principais qualidades:</h4>
      <div>
        <label for="Intelligence">Inteligência</label>
        <input type="checkbox" name="Intelligence" id="Intelligence" /> |
        <label for="Resilience">Resiliência</label>
        <input type="checkbox" name="Resilience" id="Resilience" /> |
        <label for="Physical">Preparo físico</label>
        <input type="checkbox" name="Physical" id="Physical" /> |
        <label for="Education">Educação</label>
        <input type="checkbox" name="Education" id="Education" />
      </div>
      <br />
      <div>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Porque você gostaria de ser um astronauta?"
        ></textarea>
      </div>
      <br />
      <input
        type="submit"
        onclick="alert('Astronauta Cadastrado com sucesso!')"
        value="Cadastrar"
      />
    </form>
  </body>
</html>
