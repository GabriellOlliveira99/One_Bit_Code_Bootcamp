<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício JS_DOM I</title>
    <script src="./index.js"></script>

  <body>
    <h1>Escalação e Jogadores</h1>
    <hr />
    <h3>Escalar Jogador</h3>
    <label for="name">Nome:</label>
    <input type="text" name="name" id="name" />
    <label for="position">Posição:</label>
    <input type="text" name="position" id="position" />
    <label for="number">Número Camisa:</label>
    <input type="text" name="number" id="number" />
    <br />
    <br />
    <button onclick="addJogador()">Adicionar Jogador</button>
    <hr />

    <h3>Remover Jogador</h3>
    <label for="removeNumber">Número Camisa:</label>
    <input type="text" name="removeNumber" id="removeNumber" />
    <br />
    <br />
    <button onclick="removeJogador()">Remover Jogador</button>
    <hr />

    <h2>Time:</h2>
    <ul id="playersList"></ul>
  </body>
</html>
